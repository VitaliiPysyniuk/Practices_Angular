<h2 [className]="['center']">All Users</h2>
<div [className]="['flexWrapper']">
  <div [className]="['border']">
    <h3 [className]="['center']">Short users info</h3>

      <app-short-user [user]="user"></app-short-user>
    </div>
  </div>
  <div [className]="['border']">
    <router-outlet></router-outlet>
  </div>
</div>
